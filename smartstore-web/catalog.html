<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров - SmartStore</title>
    <link rel="stylesheet" href="css/catalog.css">
    <link rel="stylesheet" href="css/basket.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">SmartStore</a>
        <nav>
            <a href="#" id="basket-icon"><img src="img/basket.png" alt="Корзина"></a>
        </nav>
    </header>
    <main>
        <aside>
            <h2>Сортировка</h2>
            <form>
                <label for="sort-name">Название:</label>
                <input type="text" id="sort-name" name="name">
                <label for="sort-type">Тип:</label>
                <input type="text" id="sort-type" name="type">
                <label for="sort-brand">Бренд:</label>
                <input type="text" id="sort-brand" name="brand">
                <label>Цена:</label>
                <div class="price-range">
                    <input type="number" id="sort-price-min" name="price-min" step="any" placeholder="от">
                    <input type="number" id="sort-price-max" name="price-max" step="any" placeholder="до">
                </div>
                <button type="submit">Применить</button>
            </form>
        </aside>
        <section id="product-list">
            <h1>Каталог товаров</h1>
            <div class="product-grid">
                <!-- Здесь будут отображаться товары -->
            </div>
        </section>
    </main>
    <div id="basket-modal" class="modal" style="display:none;">
        <div class="basket-modal-content">
            <span id="close-basket-modal">&times;</span>
            <h2>Корзина</h2>
            <div id="basket-items">
                <!-- Здесь будут отображаться товары в корзине -->
            </div>
            <div id="empty-basket-message" class="hidden">
                <img src="img/no-basket-item.png" alt="Корзина пуста">
                <p>Корзина пуста</p>
            </div>
            <button id="checkout-button">Купить</button>
        </div>
    </div>
    <script src="js/modalBasket.js"></script>
    <script src="js/catalog.js"></script>
</body>
</html>
