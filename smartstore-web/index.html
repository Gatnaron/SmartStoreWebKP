<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - SmartStore</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">SmartStore</a>
        <nav>
            <a href="catalog.html"><img src="img/catalog.png" alt="Каталог"></a>
            <a href="basket.html"><img src="img/basket.png" alt="Корзина"></a>
            <a href="#" id="user-icon"><img src="img/user.png" alt="Пользователь"></a>
        </nav>
    </header>
    <main>
        <section class="slideshow">
            <div class="slide fade">
                <img src="img/image1.jpg" alt="Слайд 1">
                <div class="caption">Интересное предложение 1</div>
            </div>
            <div class="slide fade">
                <img src="img/image2.jpg" alt="Слайд 2">
                <div class="caption">Интересное предложение 2</div>
            </div>
            <div class="slide fade">
                <img src="img/image3.jpg" alt="Слайд 3">
                <div class="caption">Интересное предложение 3</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </section>
    </main>

    <!-- Модальное окно для регистрации/авторизации -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="auth-container">
                <h2>Авторизация</h2>
                <form id="auth-form">
                    <label for="auth-email">Email:</label>
                    <input type="email" id="auth-email" name="email" required>
                    <label for="auth-password">Пароль:</label>
                    <input type="password" id="auth-password" name="password" required>
                    <button type="submit">Войти</button>
                    <p>Нет аккаунта? <a href="#" id="switch-to-register">Зарегистрироваться</a></p>
                </form>
            </div>
            <div id="register-container" style="display: none;">
                <h2>Регистрация</h2>
                <form id="register-form">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                    <label for="register-password">Пароль:</label>
                    <input type="password" id="register-password" name="password" required>
                    <label for="register-address">Адрес:</label>
                    <input type="text" id="register-address" name="address" required>
                    <button type="submit">Зарегистрироваться</button>
                    <p>Уже есть аккаунт? <a href="#" id="switch-to-auth">Войти</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
