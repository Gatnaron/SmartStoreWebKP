<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - SmartStore</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/user.css"> 
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">SmartStore</a>
        <nav>
            <a href="#" id="edit-settings"><img src="img/settings.png" alt="Настройки"></a>
            <a href="#" id="logout-button"><img src="img/logout.png" alt="Выход"></a>
        </nav>
    </header>
    <main>
        <section class="user-info">
            <h1>Личный кабинет</h1>
            <div id="view-mode">
                <p>Email: <span id="email"></span></p>
                <p>Адрес: <span id="address"></span></p>
                <h2>Ваши заказы</h2>
                <div id="orders" class="order-list">
                    <!-- Заказы будут отображаться здесь -->
                </div>
            </div>
            <form id="edit-mode">
                <label for="edit-password">Новый пароль:</label>
                <input type="password" id="edit-password" name="password">
                <label for="edit-address">Новый адрес:</label>
                <input type="text" id="edit-address" name="address">
                <button type="submit">Сохранить изменения</button>
            </form>
        </section>
    </main>
    <div id="qr-modal" class="modal">
        <div class="modal-content">
            <span id="close-qr-modal" class="close">&times;</span>
            <div id="qrcode"></div>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-item">
                <h3>Создан <span>ОГАНЯН И.А.</span></h3>
                <p>Студент группы бОИС-211, ФИТКБ, Кафедра систем управления и информационных технологий в строительстве</p>
            </div>
            <div class="footer-item">
                <img src="img/mail.png" alt="Mail Icon">
                <h4>MAIL</h4>
                <p>oganyan.ivan2016@yandex.ru</p>
            </div>
            <div class="footer-item">
                <img src="img/telegram.png" alt="Telegram Icon">
                <h4>TELEGRAM</h4>
                <p>+7 906 676 4203 @Gatnizig</p>
            </div>
            <div class="footer-item">
                <img src="img/github.png" alt="GitHub Icon">
                <h4>GIT HUB</h4>
                <p>https://github.com/Gatnaron</p>
            </div>
        </div>
    </footer>
    <script src="js/qrcode.min.js"></script>
    <script src="js/user.js"></script> 
    <script src="js/footerAnimation.js"></script>
</body>
</html>
