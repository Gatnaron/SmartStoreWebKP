<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - SmartStore</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/user.css"> 
</head>
<body>
    <header>
        <a href="index.html" class="logo">SmartStore</a>
        <nav>
            <a href="catalog.html"><img src="img/catalog.png" alt="Каталог"></a>
            <a href="basket.html"><img src="img/basket.png" alt="Корзина"></a>
            <a href="#" id="edit-settings"><img src="img/settings.png" alt="Настройки"></a>
        </nav>
    </header>
    <main>
        <section class="user-info">
            <h1>Личный кабинет</h1>
            <div id="view-mode">
                <p>Email: <span id="email"></span></p>
                <p>Адрес: <span id="address"></span></p>
                <h2>Ваши заказы</h2>
                <div id="orders">
                    
                </div>
            </div>
            <form id="edit-mode">
                <label for="edit-password">Новый пароль:</label>
                <input type="password" id="edit-password" name="password">
                <label for="edit-address">Новый адрес:</label>
                <input type="text" id="edit-address" name="address">
                <button type="submit">Сохранить изменения</button>
            </form>
        </section>
    </main>
    <script src="js/scripts.js"></script>
    <script src="js/user.js"></script> 
</body>
</html>
